<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <title>Login - Take2EU</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div id="header-placeholder"></div>
    <script>
        fetch("header.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
            });
    </script>


    <section class="login-section">
        <div class="login-container">
            <h2 class="login-title">Sign In</h2>
            <p class="login-subtitle">Access your Take2EU account</p>

            <form class="login-form">
                <input type="email" placeholder="Email address" required>
                <input type="password" placeholder="Password" required>

                <div class="login-options">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="button">Sign In</button>
            </form>

            <p class="login-register">
                Don’t have an account?
                <a href="#" class="register-link">Start Application</a>
            </p>
        </div>
    </section>


    <footer class="main-footer">
        <div class="footer-container">
            <p>© 2025 Take2EU - Your Trusted Partner for European Employment</p>
            <p>Empowering careers • Building futures • Connecting talent with opportunity</p>
        </div>
    </footer>
</body>

</html>
