<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Resume | Take2EU</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="header-placeholder"></div>

    <script>

        fetch("header.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
            })
            .catch(err => console.error("Error loading header:", err));
    </script>


    <section class="resume-section">
        <div class="resume-container">
            <h1>Create Your Resume</h1>

            <form>

                <h2>Personal Data</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" placeholder="First name">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" placeholder="Last name">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select>
                            <option>-- Select --</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Marital Status</label>
                        <select>
                            <option>-- Select --</option>
                            <option>Single</option>
                            <option>Married</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group phone-field">
                        <label>Phone number</label>
                        <div class="phone-input">
                            <select class="country-code">
                                <option value="+48">PL +48</option>
                                <option value="+44">UK +44</option>
                                <option value="+49">DE +49</option>
                                <option value="+33">FR +33</option>
                            </select>
                            <input type="text" placeholder="455 544 432">
                        </div>
                    </div>

                    <div class="form-group phone-field">
                        <label>WhatsApp</label>
                        <div class="phone-input">
                            <select class="country-code">
                                <option value="+48">PL +48</option>
                                <option value="+44">UK +44</option>
                                <option value="+49">DE +49</option>
                                <option value="+33">FR +33</option>
                            </select>
                            <input type="text" placeholder="455 544 432">
                        </div>
                    </div>

                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="your@email.com">
                </div>


                <h2>Passport Data</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label>Do you have a valid passport?</label>
                        <select>
                            <option>-- Select --</option>
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Passport Number</label>
                        <input type="text" placeholder="Passport Number">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Passport Expiry Date</label>
                        <input type="date">
                    </div>
                    <div class="form-group">
                        <label>Country of Passport Issue</label>
                        <input type="text" placeholder="Country of issue">
                    </div>
                </div>

                <h2>Work Preferences</h2>
                <div class="form-group">
                    <label>Preferred Job</label>
                    <input type="text" placeholder="Preferred job">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Ready to work from</label>
                        <input type="date">
                    </div>
                    <div class="form-group">
                        <label>Available immediately</label>
                        <input type="checkbox">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Employment sector</label>
                        <select>
                            <option>-- Employment sector --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Employment type</label>
                        <select>
                            <option>-- Employment type --</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>I need accommodation</label>
                        <select>
                            <option>-- I need accommodation --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Notes / preferences</label>
                        <input type="text" placeholder="Your notes or preferences">
                    </div>
                </div>


                <h2>Work Experience</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label>Company Name</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>Position</label>
                        <input type="text">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>From</label>
                        <input type="date">
                    </div>
                    <div class="form-group">
                        <label>To</label>
                        <input type="date">
                    </div>
                    <div class="form-group">
                        <label>Type of Employment</label>
                        <select>
                            <option>-- Select --</option>
                        </select>
                    </div>
                </div>


                <h2>Education and Qualifications</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label>Level of Education</label>
                        <select>
                            <option>-- Select --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Driver’s License</label>
                        <select>
                            <option>-- Select --</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Add Certificates and Qualifications</label>
                    <input type="file" accept=".pdf,.jpg,.png">
                </div>

                <h2>Language Skills</h2>
                <div class="form-group">
                    <label>Language</label>
                    <input type="text" placeholder="Enter or select a language">
                </div>
                <div class="checkbox">
                    <input type="checkbox"> <label>Native Language</label>
                </div>

                <div class="form-row">
                    <div class="form-group"><label>Listening</label><select>
                            <option>-- Select level --</option>
                        </select></div>
                    <div class="form-group"><label>Reading</label><select>
                            <option>-- Select level --</option>
                        </select></div>
                </div>
                <div class="form-row">
                    <div class="form-group"><label>Writing</label><select>
                            <option>-- Select level --</option>
                        </select></div>
                    <div class="form-group"><label>Speaking</label><select>
                            <option>-- Select level --</option>
                        </select></div>
                </div>
                <div class="form-group">
                    <label>Communication Skills</label>
                    <select>
                        <option>-- Select level --</option>
                    </select>
                </div>

                <!-- DOCUMENTS -->
                <h2>Documents</h2>
                <div class="form-group">
                    <label>Add your CV (pdf)</label>
                    <input type="file" accept=".pdf">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Residence Permit in Europe</label>
                        <select>
                            <option>-- Select --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Valid Work Permit?</label>
                        <select>
                            <option>-- Select --</option>
                        </select>
                    </div>
                </div>

                <!-- CONSENTS -->
                <h2>Consents and Summary</h2>
                <div class="checkbox">
                    <input type="checkbox"><label>Consent to the processing of personal data (GDPR)</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox"><label>Consent to be contacted regarding job offers</label>
                </div>

                <button type="submit" class="submit">Apply for Jobs</button>
            </form>
        </div>
    </section>

    <footer class="main-footer">
        <p>© 2025 Take2EU. All rights reserved.</p>
    </footer>

</body>

</html>
