<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank – Payment Summary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="header-placeholder"></div>

    <script>
        fetch("hamburger.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data
                const hamburger = document.getElementById("hamburger");
                const dropdown = document.getElementById("dropdown-menu");

                if (hamburger && dropdown) {
                    hamburger.addEventListener("click", () => {
                        dropdown.classList.toggle("show");
                    });
                }
            })
    </script>

    <section class="bank-section">
        <div class="bank-container">
            <h2 class="bank-title">Payment Summary</h2>

            <div class="bank-info">
                <div class="bank-row">
                    <span class="bank-label">Amount:</span>
                    <span class="bank-value">14.99 PLN</span>
                </div>
                <div class="bank-row">
                    <span class="bank-label">Reference:</span>
                    <span class="bank-value">P24-U9A-A9C-B9J</span>
                </div>
                <div class="bank-row">
                    <span class="bank-label">Recipient details:</span>
                    <span class="bank-value">PayPro S.A., 60-327 Poznań, Kanclerska 15</span>
                </div>
            </div>

            <h3 class="bank-subtitle">Choose an action</h3>
            <div class="bank-buttons">
                <button class="button bank-pay">Pay</button>
                <button class="button bank-wait">Awaiting payment</button>
                <button class="button bank-error">Payment error</button>
                <button class="button bank-missing">No payment received</button>
                <button class="button bank-invalid">Invalid amount</button>
                <button class="button bank-retry">Pay again</button>
            </div>
        </div>
    </section>

    <footer class="main-footer">
        <div class="footer-container">
            <p>© 2025 My Bank – Test payment system</p>
        </div>
    </footer>

</body>

</html>
